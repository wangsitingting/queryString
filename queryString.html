<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function GetRequest() {
        var url = location.search;
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("=");   //只提取到？后的第一个参数的值
            alert(strs[1]);
        }
    }
    GetRequest();
    /*在网上看到运用正则对queryString匹配目标参数等方法*/
</script>
</body>
</html>
